name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Only semantic versioning tags

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for branch check

      - name: Verify tag is on main branch
        run: |
          git fetch origin main --depth=1
          TAG_COMMIT=$(git rev-list -n 1 "$GITHUB_REF_NAME")
          MAIN_HAS=$(git branch -r --contains "$TAG_COMMIT" | grep -c "origin/main" || true)
          if [ "$MAIN_HAS" -eq 0 ]; then
            echo "::error::Tag commit $TAG_COMMIT is not on origin/main. Refusing to publish."
            echo "This prevents accidental releases from feature branches."
            exit 1
          fi
          echo "âœ“ Tag commit verified on origin/main"

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            dist/**/*.js
            dist/**/*.d.ts
